<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME</title>
    <link rel="stylesheet" href="CSS.css">
    
    
</head>
<body>
    <!--換頁-->
    <div class="wrapper">
        <div id="order" class="page">
            <!-- 這裡放置點餐的相關內容 -->
            <div class="container" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <h1>歡迎使用點餐系統</h1>
                <div class="menu">
                    <div class="menu-item">
                        <span>漢堡</span>
                        <input type="number" id="quantity-burger" min="0" value="0">
                    </div>
                    <div class="menu-item">
                        <span>薯條</span>
                        <input type="number" id="quantity-fries" min="0" value="0">
                    </div>
                    <div class="menu-item">
                        <span>可樂</span>
                        <input type="number" id="quantity-coke" min="0" value="0">
                    </div>
                </div>
                <div class="order-summary">
                    <h2>訂單摘要</h2>
                    <ul id="order-list"></ul>
                    <p>總計: <span id="total-amount">0</span>元</p>
                    <button id="order-button" onclick="submitOrder()">提交訂單</button>
                </div>
            </div>
        </div>
    <!--匯率-->
        <div id="exchange" class="page">
            <input type="number" id="amount" placeholder="輸入金額">
            <button id="exchange-button">轉換</button>
            <input type="text" id="result" readonly>
          </div>
    <!--拼音-->
        <div id="news" class="page">
            <h1>日文拼音遊戲</h1>
            <p id="word-to-match">日文詞語</p>
            <input type="text" id="user-input" placeholder="輸入拼音">
            <button onclick="checkWord()">確認</button>
            <p id="result"></p>
            
        </div>  
        <!--音樂播放-->
        <audio style="position: fixed;bottom: 0%;left: 0%; width: 300px;" id="audioPlayer" controls autoplay >    
              <source src="./bibideba-official.mp3"  type="audio/MPEG"/>    
        </audio>
        
        <!--履歷-->
        <div class="resume-container">
            <div id="resume" class="page active">
                <div class="resume">
                    <div class="resume-item">
                        <span class="a"><b>名字:</b></span>
                        <span class="b">X承泰</span>
                    </div>
                    <div class="resume-item">
                        <span class="a"><b>性別:</b></span>
                        <span class="b">男</span>
                    </div>
                    <div class="resume-item">
                        <span class="a"><b>生日:</b></span>
                        <span class="b">20XX年X月X日</span>
                    </div>
                    <div class="resume-item">
                        <span class="a"><b>興趣:</b></span>
                        <span class="b">觀賞影音活動</span>
                    </div>
                    <div class="resume-item">
                        <span class="a"><b>專長:</b></span>
                        <span class="b">電腦使用</span>
                    </div>
                    <div class="resume-item">
                        <span class="a"><b>學歷:</b></span>
                        <span class="b">亞XXX大學</span>
                    </div>
                    <div class="resume-item">
                        <span class="a"><b>工作經歷:</b></span>
                        <span class="b">優XXX全認證</span>
                    </div>
                    <div class="resume-item">
                        <span class="a"><b>自傳:</b></span>
                        <div class="b">這是一個練習HTML的履歷範本999999999999</div>
                    </div>
                </div>
            </div>
        </div>
        <!--控制BTN 需要新增在這邊新加入-->
        <div class="button-container">
            <button onclick="showPage('resume')">主頁</button>
            <button onclick="showPage('calculator')">計算機</button>
            <button onclick="showPage('order')">點餐</button>
            <button onclick="showPage('exchange')">匯率</button>
            <button onclick="showPage('news')">翻譯</button>
        </div>
    </div>   
    <!--計算機-->>
    <div id="calculator" class="page" style="position: fixed; top: 10%; left: 50%; transform: translate(-50%, -50%);">
        <div class="calculator">
            <div class="btn">
                <input type="text" id="display" readonly>
            </div>
            <div class="btn">
                <br>
                <input type="button" value="1" onclick="appendToDisplay('1')">
                <input type="button" value="2" onclick="appendToDisplay('2')">
                <input type="button" value="3" onclick="appendToDisplay('3')">
                <input type="button" value="+" onclick="appendToDisplay('+')">
                <br>
            </div>
            <div class="btn">
                <input type="button" value="4" onclick="appendToDisplay('4')">
                <input type="button" value="5" onclick="appendToDisplay('5')">
                <input type="button" value="6" onclick="appendToDisplay('6')">
                <input type="button" value="-" onclick="appendToDisplay('-')">
                <br>
            </div>
            <div class="btn">
                <input type="button" value="7" onclick="appendToDisplay('7')">
                <input type="button" value="8" onclick="appendToDisplay('8')">
                <input type="button" value="9" onclick="appendToDisplay('9')">
                <input type="button" value="*" onclick="appendToDisplay('*')">
                <br>
            </div>
            <div class="btn">
                <input type="button" value="C" onclick="clearDisplay()">
                <input type="button" value="0" onclick="appendToDisplay('0')">
                <input type="button" value="=" onclick="calculate()">
                <input type="button" value="/" onclick="appendToDisplay('/')">
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>
    
    
    
</body>
</html>
